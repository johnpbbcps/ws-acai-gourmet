<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>W S Açaí Gourmet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
      margin-top: 50px;
    }
    h1 {
      color: #6f42c1;
      font-weight: bold;
    }
    .form-label {
      font-weight: bold;
    }
    .btn-primary {
      background-color: #6f42c1;
      border: none;
    }
    .btn-primary:hover {
      background-color: #5a32a3;
    }
    .form-check-label {
      margin-left: 5px;
    }
    .loading {
      display: none;
      font-size: 1.2em;
      color: #6f42c1;
    }
    #enderecoGroup {
      display: none; /* Inicialmente oculto */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">W S Açaí Gourmet</h1>
    <p class="text-center mb-4">Faça seu pedido online e envie direto para o WhatsApp!</p>

    <form id="pedidoForm">
      <!-- Tamanho do Açaí -->
      <div class="mb-3">
        <label for="tamanho" class="form-label">Tamanho do Açaí</label>
        <select class="form-select" id="tamanho" required>
          <option value="" disabled selected>Selecione o tamanho</option>
          <option value="180ml">180ml - R$ 8,50 (3 acompanhamentos)</option>
          <option value="250ml">250ml - R$ 14,50 (3 acompanhamentos)</option>
          <option value="300ml">300ml - R$ 16,00 (4 acompanhamentos)</option>
          <option value="500ml">500ml - R$ 21,00 (5 acompanhamentos)</option>
          <option value="700ml">700ml - R$ 25,00 (6 acompanhamentos)</option>
        </select>
      </div>

      <!-- Acompanhamentos -->
      <div class="mb-3">
        <label class="form-label">Acompanhamentos</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Banana" id="banana">
          <label class="form-check-label" for="banana">Banana</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Morango" id="morango">
          <label class="form-check-label" for="morango">Morango</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Granola" id="granola">
          <label class="form-check-label" for="granola">Granola</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Leite Condensado" id="leiteCondensado">
          <label class="form-check-label" for="leiteCondensado">Leite Condensado</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Creme de Avelã (+R$ 6,00)" id="cremeAvela">
          <label class="form-check-label" for="cremeAvela">Creme de Avelã (+R$ 6,00)</label>
        </div>
      </div>

      <!-- Tipo de Pedido (Entrega ou Retirada) -->
      <div class="mb-3">
        <label class="form-label">Tipo de Pedido</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="tipoPedido" id="entrega" value="Entrega" checked>
          <label class="form-check-label" for="entrega">Entrega</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="tipoPedido" id="retirada" value="Retirada no Local">
          <label class="form-check-label" for="retirada">Retirada no Local</label>
        </div>
      </div>

      <!-- Endereço (aparece apenas se "Entrega" for selecionado) -->
      <div class="mb-3" id="enderecoGroup">
        <label for="endereco" class="form-label">Endereço de Entrega</label>
        <input type="text" class="form-control" id="endereco" placeholder="Rua, Número, Bairro">
      </div>

      <!-- Botão de Envio -->
      <button type="submit" class="btn btn-primary w-100">
        <i class="fas fa-paper-plane"></i> Enviar Pedido via WhatsApp
      </button>

      <!-- Feedback de Carregamento -->
      <div class="loading text-center mt-3">
        <i class="fas fa-spinner fa-spin"></i> Redirecionando para o WhatsApp...
      </div>
    </form>
  </div>

  <script>
    // Mostra ou oculta o campo de endereço com base no tipo de pedido
    document.querySelectorAll('input[name="tipoPedido"]').forEach((radio) => {
      radio.addEventListener('change', function () {
        const enderecoGroup = document.getElementById('enderecoGroup');
        if (this.value === 'Entrega') {
          enderecoGroup.style.display = 'block';
          document.getElementById('endereco').setAttribute('required', true);
        } else {
          enderecoGroup.style.display = 'none';
          document.getElementById('endereco').removeAttribute('required');
        }
      });
    });

    // Envio do formulário
    document.getElementById('pedidoForm').addEventListener('submit', function (event) {
      event.preventDefault();

      // Mostra o feedback de carregamento
      document.querySelector('.loading').style.display = 'block';

      // Captura os dados do formulário
      const tamanho = document.getElementById('tamanho').value;
      const acompanhamentos = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
        .map(checkbox => checkbox.value)
        .join(', ');
      const tipoPedido = document.querySelector('input[name="tipoPedido"]:checked').value;
      const endereco = tipoPedido === 'Entrega' ? document.getElementById('endereco').value : 'Retirada no Local';

      // Monta a mensagem para o WhatsApp
      const mensagem = `Olá, gostaria de fazer um pedido no *W S Açaí Gourmet*:\n\n` +
        `- Tamanho: ${tamanho}\n` +
        `- Acompanhamentos: ${acompanhamentos}\n` +
        `- Tipo de Pedido: ${tipoPedido}\n` +
        (tipoPedido === 'Entrega' ? `- Endereço: ${endereco}\n\n` : '\n') +
        `Por favor, confirme o pedido!`;

      // Codifica a mensagem para URL
      const mensagemCodificada = encodeURIComponent(mensagem);

      // Redireciona para o WhatsApp após 2 segundos (simula carregamento)
      setTimeout(() => {
        window.location.href = `https://wa.me/5519998865420?text=${mensagemCodificada}`;
      }, 2000);
    });
  </script>
</body>
</html>
