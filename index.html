<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>W S Açaí Gourmet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .container { max-width: 600px; margin-top: 50px; }
    h1 { color: #6f42c1; font-weight: bold; }
    .form-label { font-weight: bold; }
    .btn-primary { background-color: #6f42c1; border: none; }
    .btn-primary:hover { background-color: #5a32a3; }
    .form-check-label { margin-left: 5px; }
    .loading { display: none; font-size: 1.2em; color: #6f42c1; }
    .enderecoGroup { display: none; }
    .pedido { margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
    .error { color: red; font-size: 0.9em; }
    .pix-copy { cursor: pointer; color: #6f42c1; text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">W S Açaí Gourmet</h1>
    <p class="text-center mb-4">Faça seu pedido online e envie direto para o WhatsApp!</p>

    <div id="pedidosContainer">
      <div class="pedido">
        <form class="pedidoForm">
          <!-- Tamanho do Açaí -->
          <div class="mb-3">
            <label for="tamanho" class="form-label">Tamanho do Açaí</label>
            <select class="form-select" name="tamanho" required>
              <option value="" disabled selected>Selecione o tamanho</option>
              <option value="180ml - R$ 8,50">180ml - R$ 8,50 (3 acompanhamentos)</option>
              <option value="250ml - R$ 14,50">250ml - R$ 14,50 (3 acompanhamentos)</option>
              <option value="300ml - R$ 16,00">300ml - R$ 16,00 (4 acompanhamentos)</option>
              <option value="500ml - R$ 21,00">500ml - R$ 21,00 (5 acompanhamentos)</option>
              <option value="700ml - R$ 25,00">700ml - R$ 25,00 (6 acompanhamentos)</option>
            </select>
          </div>

          <!-- Acompanhamentos -->
          <div class="mb-3">
            <label class="form-label">Acompanhamentos (R$ 2,00 por adicional)</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Banana" name="acompanhamentos">
              <label class="form-check-label">Banana</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Morango" name="acompanhamentos">
              <label class="form-check-label">Morango</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Kiwi" name="acompanhamentos">
              <label class="form-check-label">Kiwi</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Uva" name="acompanhamentos">
              <label class="form-check-label">Uva</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Abacaxi" name="acompanhamentos">
              <label class="form-check-label">Abacaxi</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Leite Condensado" name="acompanhamentos">
              <label class="form-check-label">Leite Condensado</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Leite em Pó" name="acompanhamentos">
              <label class="form-check-label">Leite em Pó</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Calda Morango" name="acompanhamentos">
              <label class="form-check-label">Calda Morango</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Calda Chocolate" name="acompanhamentos">
              <label class="form-check-label">Calda Chocolate</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Paçoca" name="acompanhamentos">
              <label class="form-check-label">Paçoca</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="MeM" name="acompanhamentos">
              <label class="form-check-label">MeM</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Granulado" name="acompanhamentos">
              <label class="form-check-label">Granulado</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Granola" name="acompanhamentos">
              <label class="form-check-label">Granola</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Chocolol" name="acompanhamentos">
              <label class="form-check-label">Chocolol</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Gotas de Chocolate" name="acompanhamentos">
              <label class="form-check-label">Gotas de Chocolate</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Sucrillhos" name="acompanhamentos">
              <label class="form-check-label">Sucrillhos</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Granulado Colorido" name="acompanhamentos">
              <label class="form-check-label">Granulado Colorido</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Doce de Leite" name="acompanhamentos">
              <label class="form-check-label">Doce de Leite</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Amendoim" name="acompanhamentos">
              <label class="form-check-label">Amendoim</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Manga" name="acompanhamentos">
              <label class="form-check-label">Manga</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Creme de Avelã (+R$ 6,00)" name="acompanhamentos">
              <label class="form-check-label">Creme de Avelã (+R$ 6,00)</label>
            </div>
            <div class="error" id="acompanhamentosError"></div>
          </div>

          <!-- Tipo de Pedido (Entrega ou Retirada) -->
          <div class="mb-3">
            <label class="form-label">Tipo de Pedido</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="tipoPedido" value="Entrega" checked>
              <label class="form-check-label">Entrega</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="tipoPedido" value="Retirada no Local">
              <label class="form-check-label">Retirada no Local</label>
            </div>
          </div>

          <!-- Endereço (aparece apenas se "Entrega" for selecionado) -->
          <div class="mb-3 enderecoGroup">
            <label for="endereco" class="form-label">Endereço de Entrega</label>
            <input type="text" class="form-control" name="endereco" placeholder="Rua, Número, Bairro">
          </div>

          <!-- Meio de Pagamento -->
          <div class="mb-3">
            <label class="form-label">Meio de Pagamento</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="pagamento" value="PIX (36994924000106)" checked>
              <label class="form-check-label">PIX (36994924000106)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="pagamento" value="Débito/Crédito">
              <label class="form-check-label">Débito/Crédito</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="pagamento" value="Dinheiro">
              <label class="form-check-label">Dinheiro</label>
            </div>
          </div>

          <!-- Campo para copiar a chave PIX -->
          <div class="mb-3" id="pixCopyGroup">
            <label class="form-label">Chave PIX:</label>
            <div class="input-group">
              <input type="text" class="form-control" id="pixKey" value="36994924000106" readonly>
              <button class="btn btn-outline-secondary" type="button" id="copyPixButton">
                <i class="fas fa-copy"></i> Copiar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Botão para adicionar mais pedidos -->
    <button type="button" class="btn btn-secondary w-100 mb-3" id="adicionarPedido">
      <i class="fas fa-plus"></i> Adicionar outro pedido
    </button>

    <!-- Botão de Envio -->
    <button type="button" class="btn btn-primary w-100" id="enviarPedidos">
      <i class="fas fa-paper-plane"></i> Enviar Pedidos via WhatsApp
    </button>

    <!-- Feedback de Carregamento -->
    <div class="loading text-center mt-3">
      <i class="fas fa-spinner fa-spin"></i> Redirecionando para o WhatsApp...
    </div>
  </div>

  <script>
    // Função para clonar o formulário de pedido
    document.getElementById('adicionarPedido').addEventListener('click', function () {
      const pedidoOriginal = document.querySelector('.pedido');
      const novoPedido = pedidoOriginal.cloneNode(true);
      document.getElementById('pedidosContainer').appendChild(novoPedido);
    });

    // Mostra ou oculta o campo de endereço com base no tipo de pedido
    document.addEventListener('change', function (event) {
      if (event.target.name === 'tipoPedido') {
        const enderecoGroup = event.target.closest('.pedido').querySelector('.enderecoGroup');
        if (event.target.value === 'Entrega') {
          enderecoGroup.style.display = 'block';
          enderecoGroup.querySelector('input').setAttribute('required', true);
        } else {
          enderecoGroup.style.display = 'none';
          enderecoGroup.querySelector('input').removeAttribute('required');
        }
      }
    });

    // Função para copiar a chave PIX
    document.getElementById('copyPixButton').addEventListener('click', function () {
      const pixKey = document.getElementById('pixKey');
      pixKey.select();
      document.execCommand('copy');
      alert('Chave PIX copiada: 36994924000106');
    });

    // Envio do formulário
    document.getElementById('enviarPedidos').addEventListener('click', function () {
      // Mostra o feedback de carregamento
      document.querySelector('.loading').style.display = 'block';

      // Captura todos os pedidos
      const pedidos = document.querySelectorAll('.pedidoForm');
      let mensagem = 'Olá, gostaria de fazer os seguintes pedidos no *W S Açaí Gourmet*:\n\n';
      let total = 0;

      pedidos.forEach((pedido, index) => {
        const tamanho = pedido.querySelector('select[name="tamanho"]').value;
        const acompanhamentos = Array.from(pedido.querySelectorAll('input[name="acompanhamentos"]:checked'))
          .map(checkbox => checkbox.value);
        const tipoPedido = pedido.querySelector('input[name="tipoPedido"]:checked').value;
        const endereco = tipoPedido === 'Entrega' ? pedido.querySelector('input[name="endereco"]').value : 'Retirada no Local';
        const pagamento = pedido.querySelector('input[name="pagamento"]:checked').value;

        // Extrai o valor do tamanho
        const valorBase = parseFloat(tamanho.split('R$ ')[1].replace(',', '.'));

        // Define o número máximo de acompanhamentos incluídos
        let maxAcompanhamentos;
        if (tamanho.includes("180ml") || tamanho.includes("250ml")) {
          maxAcompanhamentos = 3;
        } else if (tamanho.includes("300ml")) {
          maxAcompanhamentos = 4;
        } else if (tamanho.includes("500ml")) {
          maxAcompanhamentos = 5;
        } else if (tamanho.includes("700ml")) {
          maxAcompanhamentos = 6;
        }

        // Calcula o número de acompanhamentos adicionais
        const numAcompanhamentos = acompanhamentos.length;
        const acompanhamentosAdicionais = Math.max(0, numAcompanhamentos - maxAcompanhamentos);
        const valorAcompanhamentosAdicionais = acompanhamentosAdicionais * 2.00;

        // Verifica se há creme de avelã selecionado
        const cremeDeAvela = acompanhamentos.includes('Creme de Avelã (+R$ 6,00)');
        const valorCremeDeAvela = cremeDeAvela ? 6.00 : 0.00;

        // Calcula o valor total do pedido
        const valorPedido = valorBase + valorAcompanhamentosAdicionais + valorCremeDeAvela;
        total += valorPedido;

        // Monta a mensagem com os acompanhamentos listados um abaixo do outro
        mensagem += `*Pedido ${index + 1}:*\n` +
          `- Tamanho: ${tamanho}\n` +
          `- Acompanhamentos:\n` +
          acompanhamentos.map(acomp => `  • ${acomp}`).join('\n') + '\n' +
          (acompanhamentosAdicionais > 0 ? `- Acompanhamentos adicionais: ${acompanhamentosAdicionais} (R$ ${valorAcompanhamentosAdicionais.toFixed(2)})\n` : '') +
          (cremeDeAvela ? `- Creme de Avelã: R$ 6,00\n` : '') +
          `- Tipo de Pedido: ${tipoPedido}\n` +
          (tipoPedido === 'Entrega' ? `- Endereço: ${endereco}\n` : '') +
          `- Meio de Pagamento: ${pagamento}\n` +
          `- Valor do Pedido: R$ ${valorPedido.toFixed(2)}\n\n`;
      });

      // Adiciona o total à mensagem
      mensagem += `*Total: R$ ${total.toFixed(2)}*`;

      // Codifica a mensagem para URL
      const mensagemCodificada = encodeURIComponent(mensagem);

      // Redireciona para o WhatsApp após 2 segundos (simula carregamento)
      setTimeout(() => {
        window.location.href = `https://wa.me/5519998865420?text=${mensagemCodificada}`;
      }, 2000);
    });
  </script>
</body>
</html>
